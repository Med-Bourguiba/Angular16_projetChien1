<div class="container">
    <div>
    <h2>Modifier chiens :</h2>
    </div>
    <form >
    <div hidden class="col-sm-2 col-md-2 col-lg-2">
    <label >ID Chien</label>
    <input type="text" [(ngModel)]="currentChien.idChien"
    name="idChien" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Nom Chien</label>
    <input type="text"[(ngModel)]= "currentChien.nomChien"
    name="nomChien" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >Prix chien</label>
    <input type="number" [(ngModel)]= "currentChien.prixChien"
    name="prixChien" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
        <label >Date de naissance</label>
<input type="date" [ngModel]="currentChien.datenaissance | date: 'yyyy-MM-dd'"
(ngModelChange)=" currentChien.datenaissance= $event" name="datenaissance"
 class="form-control">
</div>
 <div class="col-sm-4 col-md-4 col-lg-4">
    <label >Race</label>
    <select class="form-control form-control-lg" id="idRc" name="idRc"
    [(ngModel)]="updatedRcId">
    <option *ngFor="let rc of races" [value]="rc.idRc" >
    {{rc.nomRc}}
    </option>
    </select>
</div> 
<div class="col-sm-16 col-md-16 col-lg-16">
    <label class="mb-2">Image :</label>
    <input type="file" (change)="onImageUpload($event)" class="form-control">
    </div>

    <div class="mt-2">
        <button type="submit" (click)="onAddImageChien()" class="btn
        btn-success">Ajouter Image</button>
        </div>




<div class="col-sm-16 col-md-16 col-lg-16">
    <img [src]="myImage" class="card-img-top img-fluid rounded-start"
    style="width: 500px; height: 300px" />
    </div>

    <div class="card shadow mb-4">
        <div class="card-body">
        <table class="table table-striped">
        <thead>
        <tr> <th>Images</th> </tr>
        </thead>
        <tbody *ngFor="let img of currentChien.images">
            <tr>
            <td><img class="card-img-top img-responsive"
            src = "{{'data:' + img.type + ';base64,' + img.image}}"
            style = "height :50px;width:100px"></td>
            <td style="width:20%" ><a class="btn btn-danger"
                (click)="supprimerImage(img)">Supprimer</a></td>
            </tr>
            </tbody>
            </table>
            </div>
    </div>
  
        
<div class="mt-2">
<button type="submit" (click)="updateChien()" class="btn btn-success">Modifer</button>
</div>
</form>
</div>
