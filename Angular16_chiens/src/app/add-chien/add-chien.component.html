<div class="container">
    <div>
    <h2>Ajouter Chiens :</h2>
    </div>
    <form >
        <div hidden class="col-sm-2 col-md-2 col-lg-2">
        <label >ID Chien</label>
        <input type="text" [(ngModel)]="newChien.idChien" name="idChien" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" >
        <label >Nom Chien</label>
        <input type="text"[(ngModel)]= "newChien.nomChien" name="nomChien" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >Prix Chien</label>
        <input type="number" [(ngModel)]= "newChien.prixChien"  name="prixChien" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
        <label >Date de naissance</label>
        <input type="date" [(ngModel)]= "newChien.datenaissance " name="datenaissance " class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Race</label>
            <select class="form-control form-control-lg" id="idRc" name="idRc"
            [(ngModel)]="newIdRc">
             <option *ngFor="let rc of races" [value]="rc.idRc" >
             {{rc.nomRc}}
            </option>
            </select>
            </div> 
            <div class="col-sm-16 col-md-16 col-lg-16">
                <label class="mb-2">Image :</label>
                <input type="file" (change)="onImageUpload($event)"
                name="logo" class="form-control">
                </div>
                <div class="col-sm-16 col-md-16 col-lg-16">
                    <img [src]="imagePath" class="card-img-top img-fluid rounded-start"
                    style="width: 500px; height: 300px" />
                    </div>
        <div class="mt-2">
        <button type="submit" (click)="addChien()"class="btn btn-success">Ajouter</button>
        <div>

            <h3>{{message}}</h3>
        </div>
        </div>
     </form>
</div>
