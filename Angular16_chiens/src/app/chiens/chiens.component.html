<div class="container">
    <div class="card shadow mb-4">
          <div class="card-body">
             <table class="table table-striped">
                 <tr> <th>Id chien </th><th>Nom Chien</th> <th>Prix</th> <th>Date de naissance</th><th>Race</th><th>Image</th></tr>
                <tbody *ngFor="let chien of chiens">
                   <tr >
                       <td>{{chien.idChien}}</td>
                       <td>{{chien.nomChien}}</td>
                       <td>{{chien.prixChien}}</td>
                       <td>{{chien.datenaissance | date:'dd/MM/yyyy'}}</td>
                        <td>{{chien.race.nomRc}}</td> 
                        <td><img class="card-img-top img-responsive"
                            src = "{{chien.imageStr}}"
                            style = "height :50px;width:100px">
                            </td>

                            
                       <td><a *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="supprimerChien(chien)">Supprimer</a></td>
                       <td><a *ngIf="authService.isAdmin()" class="btn btn-success" [routerLink]="['/updateChien',chien.idChien]">Modifier</a></td>
                    </tr>
                 </tbody>
             </table>
          </div>
    </div>
</div>
