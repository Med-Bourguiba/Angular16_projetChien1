<form>
    <div v [hidden]="ajout">
    <label>ID Race</label>
    <input type="text" [(ngModel)]="race.idRc" name="idRace" class="form-control w-25">
    </div>
    <div>
    <label>Nom Race</label>
    <input type="text" [(ngModel)]="race.nomRc" name="nomRace" class="form-control"
    placeholder="Entrez nom du  race...">
    </div>
    <div class="mt-2">
     <button type="submit" [disabled]="!race.nomRc" class="btn btn-success"
    (click)="saveRace()" >{{ajout ? 'Ajouter' : 'Modifier'}}
    </button>
    </div>
    </form>
